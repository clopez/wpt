version: 1
policy:
  pullRequests: collaborators
tasks:
  $match:
    (tasks_for == "github-push"):
      taskId:
        $eval: as_slugid("pr_task")
      provisionerId: aws-provisioner-v1
      workerType: github-worker
      deadline: {$fromNow: '24 hours'}
      payload:
        maxRunTime: 3600
        image: python
        command:
          - /bin/bash
          - '--login'
          - '-c'
          - >-
            /bin/true
      metadata:
        name: test
        description: test
        owner:
          $if: ${event.sender.gravatar_id} = ""
          then: works@users.noreply.github.com
          else: fails
        source: '${event.repository.url}'
